
{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <label>Username</label><br>
  <input name="username"><br>
  <label>Password</label><br>
  <input name="password" type="password"><br><br>
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
