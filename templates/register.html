
{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
  <label>Username</label><br>
  <input name="username"><br>
  <label>Password</label><br>
  <input name="password" type="password"><br><br>
  <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
