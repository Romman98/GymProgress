
{% extends "base.html" %}
{% block content %}
<h2>Add Progress</h2>
<form method="post">
  <label>Exercise</label><br>
  <input name="exercise" required><br>
  <label>Weight (optional)</label><br>
  <input name="weight" type="number" step="0.01"><br>
  <label>Reps (optional)</label><br>
  <input name="reps" type="number"><br>
  <label>Notes (optional)</label><br>
  <textarea name="notes" rows="3" cols="30"></textarea><br><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
