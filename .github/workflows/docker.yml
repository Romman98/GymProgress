name: Build and Push Docker

on:
  workflow_run:
    workflows: ["Terraform CI/CD"]   # runs after terraform workflow
    types:
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: romman1998/gymprogress
      IMAGE_TAG: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:$IMAGE_TAG
      - name: Deploy container via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull $IMAGE_NAME:#IMAGE_TAG
            docker stop $(ps -aq) || true
            docker rm $(ps -aq) || true
            docker run -d -p 80:80 --name gymprogress $IMAGE_NAME:#IMAGE_TAG
      
